{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<div class="page-header">
      <h1>Profiles</h1>
</div>


{% for key,value in values.items %}{{ value }}{% endfor %}


<div class="row">

{% if sensible.profile.username %}
    <div class="span5"> 
        <div class="well">
            <img src="{% static "img/sensible-logo.png" %}" />
            </br>
            <div class="input-prepend">
                <label> Username:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ sensible.profile.username }} disabled >
            </div>
            <br>
            <div class="input-prepend">
                <label> Email:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ sensible.profile.email }} >
            </div>
            <br>
              <div class="input-prepend">
                <label>First Name:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ sensible.profile.first_name }} >
            </div>
           <div class="input-prepend">
                <label>Last Name:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ sensible.profile.last_name }} >
            </div>
           <div class="input-prepend">
                <label>Phone Number:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ sensible.profile.phone }} >
            </div>
        </div>

    </div>

    <div class="span2"> 
    </div>

{% endif %}
{% if cas.profile.username %}

    <div class="span5">
        <div class="well">
            <img src="{% static "img/dtu-logo.png" %}" />
            </br>
             <div class="input-prepend">
                <label> Username:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ cas.profile.username }} disabled >
            </div>
            <div class="input-prepend">
                <label> Email:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ cas.profile.email }} disabled >
            </div>
            <br>
             <div class="input-prepend">
                <label>Given Name:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ cas.profile.givenName }} disabled >
            </div>
           <div class="input-prepend">
                <label>Family Name:</label> 
                <input class="input-large" id="prependedInput" type="text" value={{ cas.profile.familyName }} disabled >
            </div>
        </div>
    </div>
{% else %}
	DTU student? Link to <a href='{{ cas.connector }}'>CAS</a>
{% endif %}

 </div>
{% endblock %}
