{% extends "base.html" %}

{% load static %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="tutorialWrapper">
    <form method="post" name="form" id="form_id" action="{% url 'register' %}" onkeyup="validateForm();">
        {% csrf_token %}
        <h1>Registration</h1>
        <div class="usernameWrapper">
        	<input type="email" name="username" id="username_input" value="" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off" Placeholder="Email" onkeyup="validateEmail();" onblur="isTaken( '{{platformUri}}' );">
        	<span id="username_message" class="confirmMessage"></span>
        </div>

        <div class="pass1Wrapper">
            <input type="password" name="pass1" id="pass1" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Password" onkeyup="checkPass1();">
            <span id="pass1Message" class="confirmMessage"></span>
        </div>
        <div class="pass2Wrapper">
            <input type="password" name="pass2" id="pass2" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off" placeholder="Confirm password" onkeyup="checkPass2();" >
            <span id="pass2Message" class="confirmMessage"></span>
        </div>




        <div class="buttonWrapper">
            <input class="btn btn-primary" type="submit" id="button_id" value="Register" disabled  >
        </div>    
	<input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>



<script>
var pass1_OK = false;
var pass2_OK = false;
var username_OK = false;
var email_OK = true;
var goodColor = "#66cc66";
var badColor = "#ff6666";
var white = "#ffffff";

function validateEmail() {
    username_OK = false;
    var emailField = document.getElementById('username_input');
    var emailValue = emailField.value;
    var emailMessage = document.getElementById('username_message');
    var emailReg = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);



    if (emailValue.length > 0 ) {
        if( !emailReg.test( emailValue ) ) {
            username_OK = false;
            emailField.style.backgrounColor = badColor;
            emailMessage.style.color = badColor;
            emailMessage.innerHTML = "Not a valid email";
            return false;
        } 
        else {
            username_OK = true;
            emailField.style.backgroundColor = goodColor;
            emailMessage.style.color = goodColor;
           	emailMessage.innerHTML = ""
            return true;
        }
    }
    return false;
}

function checkPass1()
{
    pass1_OK = false;
    var pass1 = document.getElementById('pass1');
    var pass1Message = document.getElementById('pass1Message');

    if ( pass1.value.length > 0) {
        if ( !checkLength(pass1) )
        {
            pass1.style.backgroundColor = badColor;
            pass1Message.style.color = badColor;
            pass1Message.innerHTML = "Password must be at least 6 characters long"
            return false;
        }
        else
        {
            pass1.style.backgroundColor = goodColor;
            pass1Message.style.color = goodColor;
            pass1Message.innerHTML = ""
            pass1_OK = true;
            return true;
        }
    }
    return false;
}  

function checkLength(obj)
{

    var enough = false;
    if ( obj.value.length > 5 )
    {
        enough = true;
    }
    return enough;
}

function checkPass2()
{
    pass2_OK = false;
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    var pass2Message = document.getElementById('pass2Message');

    if (checkPass1()) 
    {
        if (pass1.value == pass2.value ){
            pass1.style.backgroundColor = goodColor;
            pass2.style.backgroundColor = goodColor;
            pass1Message.style.color = goodColor;
            pass2Message.style.color = goodColor;
            pass1Message.innerHTML = ""
            pass2Message.innerHTML = ""
            pass2_OK = true;
            return true;
        }else{
            pass2.style.backgroundColor = badColor;
            pass2Message.style.color = badColor;
            pass2Message.innerHTML = "Passwords Do Not Match"
            return false;
        }
    }
    return false;
}  

function validateUsername()
{
    username_OK = false;

    var input = document.getElementById("username_input");
    var message = document.getElementById("username_message");
    var username = input.value;
    var input_style = input.style;

    var input = ""
    var illegalChars = /\W/; // allow letters, numbers, and underscores

    if ( username.length > 0  ) {

        if ( username.length < 6 && illegalChars.test(username)) { 
            input_style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "The username must be at least 6 characters long and it can contain only letters, numbers, and underscores.";
            username_OK = false;
            return false;
        }
        
        if ( username.length < 6) { 
            input_style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "The username must be at least 6 characters long.";
            username_OK = false;
            return false;
        }
        else if (illegalChars.test(username)) { 
            input_style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "The username can contain only letters, numbers, and underscores.";
            username_OK = false;
            return false;
        }
        else {
            input_style.backgroundColor = goodColor;
            message.style.color = goodColor;
            message.innerHTML = "";
            username_OK = true;
            return true;
        }
    }
    return false;
}

function isTaken(uri)
{
    username_OK = false;
 	if (!validateEmail())
	{
       return false;
   	}

    var input = document.getElementById("username_input");
    var message = document.getElementById("username_message");
    var username = input.value;

    var url = uri + "accounts/check_username/?username=" + username; 
    var xmlHttp = null;
    xmlHttp = new XMLHttpRequest();
    
    xmlHttp.open( "GET", url, false );
    xmlHttp.send( null );
    var response = jQuery.parseJSON(xmlHttp.responseText);

    if ( response[0] < 0)
    {
        input.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = response[1];
    }
    else 
    {
        input.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        //message.innerHTML = response[1];
        message.innerHTML = '';
        username_OK = true;
        return true;
    }
    username_OK = false;
    return false;

}

function validateForm()
{
    var button = document.getElementById("button_id")

    if ( pass1_OK && pass2_OK && username_OK && email_OK ) 
    {
        button.disabled = false;
    }
    else
    {
        button.disabled = true;
    }


}
</script>


{% endblock %}
