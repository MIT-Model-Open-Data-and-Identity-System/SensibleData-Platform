<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OAuth 2.0 Admin: {% block title %}{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Cabin:regular,bold&v1' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/static/css/global.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/static/css/uni-form.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/blue.uni-form.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/uni-form-validation.jquery.js" type="text/javascript"></script>
</head>
<body>
	<ul id="header">
		{% if user.is_authenticated %}
		<li><a href="/accounts/logout">Logout</a></li>
		<li><a href="/oauth2/account/clients">Your Clients</a></li>
		{% else %} 
		<li><a href="/accounts/login">Login</a></li>
		{% endif %} 
		<li><a href="/oauth2/">Home</a></li>
	</ul>	
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
